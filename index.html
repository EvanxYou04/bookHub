<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/reset.css" />
        <link rel="stylesheet" href="style/styles.css" />
        <link
            rel="shortcut icon"
            href="images/favicon.ico"
            type="image/x-icon"
        />
        <title>Book Hub</title>
    </head>
    <body>
        <nav class="navbar">
            <h1 class="title">Book Hub</h1>
            <a href="index.html" class="nav-link"> Log in</a>
        </nav>
        <main class="container">
            <button id="addBook" class="btn">Add Book</button>
            <div class="book-grid">
                <!-- <div class="book-card">
                    <p class="book-title">Title</p>
                    <p class="author">author</p>
                    <p class="pages">pages</p>
                </div> -->
            </div>
            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h1>Add a book to your library!</h1>
                    <span class="input-title">
                        <input type="text" id="title" placeholder="Title" />
                    </span>
                    <span class="input-author">
                        <input type="text" id="author" placeholder="Author" />
                    </span>
                    <span class="input-page">
                        <input type="number" id="pages" placeholder="Pages" />
                    </span>
                    <span class="input-read">
                        <input
                            type="checkbox"
                            name="haveRead"
                            id="haveRead"
                            class="regular-checkbox"
                        />
                        <label for="haveRead">Have read book</label>
                    </span>
                    <span class="update-books">
                        <button class="btn" id="updateBook">Add Book</button>
                    </span>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
